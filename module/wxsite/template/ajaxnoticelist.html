<{if !empty($noticelist) }>
<div class="noticeCon">
	<ul>
		<{foreach from=$noticelist item=items }>
    	<li  onclick="dolink('<{ofunc type=url link="/wxsite/notice/id/<{$items['id']}>"}>');"  >
        	<div class="noticeImg"><img style="width:90px;height:90px;" src="<{$items['img']|default:$shoplogo}>"></div>
            <div class="noticetit">
            	<h3><{$items['title']}></h3>
                <span><{$items['addtime']}></span>
            </div>
        </li>
        <{/foreach}>
    </ul>
</div>
<script>

$(function(){ 
 $(".noticeCon li .noticetit").css({'width':noticetitwidth+'px'});
    
}); 
</script>
<{/if}>
